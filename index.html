<!DOCTYPE html>
<html lang="es" class="font-inclusive-sans h-full w-full text-text">
  <head>
    <!-- !Meta etiquetas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Javier Carrasco" />
    <meta name="copyright" content="Javier Carrasco" />
    <meta
      name="description"
      content="Esta es una aplicación para saber el precio del dollar en tu moneda natal, o en otras monedas internacionales. Funciona para las monedas de America del sur." />
    <meta
      name="keywords"
      content="Dollar, monedas, conversion, cambios, tasas, bolivares, dinero" />
    <meta name="title" content="Tu dollar al dia" />
    <meta name="publisher" content="Javier Carrasco" />
    <meta name="theme-color" content="#000000" />
    <!-- ? Fin de las metas etiquetas -->
    <!-- !Meta etiquetas og -->
    <meta property="og:title" content="Tu dollar al dia" />
    <meta
      property="og:description"
      content="Esta es una aplicación para saber el precio del dollar en tu moneda natal, o en otras monedas internacionales. También podrías hacer conversion entre otros monedas." />
    <meta property="og:image" content="./src/assets/background-og.png" />
    <meta property="og:locale" property="es_LA" />
    <!-- ? Fin de las etiquetas Meta OG -->
    <title>Tu dollar al dia</title>
    <!-- !Etiquetas Links -->
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./src/assets/dollar.svg"
      type="image/svg+xml"
      sizes="any" />
    <!-- ? Fin de las etiquetas de links -->
  </head>
  <body class="w-full h-full bg-background">
    <div
      id="capa"
      class="fixed top-0 left-0 right-0 bottom-0 bg-gradient z-0"></div>
    <div
      id="app"
      class="max-w-7xl ml-auto mr-auto overflow-x-hidden w-full h-full relative z-20 flex flex-col">
      <header class="p-3 flex-grow-0">
        <h1 class="text-3xl font-bold sm:text-5xl 3xl:text-5xl">
          Tu dollar al dia
        </h1>
      </header>
      <main
        class="flex-grow flex flex-col items-center justify-center gap-4 sm:gap-8">
        <div
          class="flex items-center justify-center w-28 h-28 bg-dollar rounded-full sm:w-36 sm:h-36 2xl:w-44 2xl:h-44 3xl:w-48 3xl:h-48">
          <span class="text-7xl sm:text-8xl 2xl:text-9xl 3xl:text-[136px]"
            >&dollar;</span
          >
        </div>
        <form
          class="flex flex-col items-center gap-4 sm:w-2/5 sm:gap-8 2xl:w-3/5">
          <div class="flex justify-center items-end gap-3 sm:w-full">
            <select
              name="country"
              class="bg-background border-text border-solid border-2 focus:border-blue transition-colors duration-500 outline-none cursor-pointer text-text rounded sm:px-3 2xl:py-1 2xl:text-xl 3xl:text-2xl"
              required></select>
            <label
              for="from"
              class="flex flex-col sm:w-3/4 2xl:text-xl 3xl:text-2xl">
              Moneda USD
              <input
                type="text"
                name="from"
                id="from"
                placeholder="0"
                class="bg-transparent border-b-2 border-b-text border-b-solid text-lg outline-none transition-colors duration-500 focus:border-b-blue 2xl:text-2xl 2xl:border-b-4 3xl:text-3xl"
                autocomplete="off"
                required />
            </label>
          </div>
          <input
            type="submit"
            value="Convertir"
            class="font-semibold bg-blue px-5 py-2 rounded border-transparent border-2 transition-colors duration-500 border-solid focus:border-text outline-none cursor-pointer 2xl:text-xl 3xl:text-3xl" />
          <label for="to" class="flex flex-col w-full 2xl:text-xl 3xl:text-2xl">
            <span id="moneda" class="inline">Moneda</span>
            <input
              type="text"
              name="to"
              id="to"
              class="bg-transparent border-b-2 border-b-text border-b-solid text-lg transition-colors duration-500 xl:hover:border-b-blue 2xl:text-2xl 2xl:border-b-4 3xl:text-3xl"
              value="0"
              disabled="disabled" />
          </label>
          <span id="error"></span>
        </form>
      </main>
      <footer class="flex-grow-0 p-3">
        <ul class="w-full flex gap-2 pr-2 items-center justify-end mb-2">
          <li class="">
            <a
              href="https://github.com/javiercarrasco08"
              class=""
              target="_blank"
              title="Github"
              rel="noopener noreferrer">
              <img
                src="./src/assets/github.svg"
                alt="Presionar aquí para ir a mi perfil de Github"
                class="sm:w-10 sm:h-10 xl:hover:-translate-y-2 transition-transform duration-500 2xl:w-12 2xl:h-12 3xl:w-16 3xl:h-16" />
            </a>
          </li>
          <li class="">
            <a
              href="https://www.linkedin.com/in/javier-carrasco-39123727a/"
              class=""
              target="_blank"
              title="LinkedIn"
              rel="noopener noreferrer">
              <img
                src="./src/assets/linkedin.svg"
                alt="Presionar aquí para ir a mi perfil de LinkedIn"
                class="sm:w-10 sm:h-10 xl:hover:-translate-y-2 transition-transform duration-500 2xl:w-12 2xl:h-12 3xl:w-16 3xl:h-16" />
            </a>
          </li>
        </ul>
        <p
          class="text-sm text-center font-semibold sm:text-xl 2xl:text-2xl 3xl:text-3xl">
          Creado por
          <a
            class="underline transition-colors duration-500 xl:hover:text-dollar focus:text-dollar"
            href="https://github.com/javiercarrasco08"
            target="_blank"
            rel="noopener noreferrer"
            title="Github"
            >Javier Carrasco</a
          >
          <span id="date"></span>
        </p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
